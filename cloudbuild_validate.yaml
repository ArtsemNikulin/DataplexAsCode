steps:
  - id: 'Build image'
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-python-app', '.']

  - id: 'Validation'
    name: 'gcr.io/$PROJECT_ID/my-python-app'
    env:
      - 'BRANCH_NAME=$BRANCH_NAME'
      - 'BASE_BRANCH=$_BASE_BRANCH'
      - 'PR=$_PR_NUMBER'
    args:
      - '-c'
      - |
        import subprocess
        import os
        
        def get_changed_files():
            # Fetch the previous commit
            subprocess.run(["git", "fetch", "--depth=2"], check=True)
        
            # Get the list of changed files in the latest commit
            result = subprocess.run(
                ["git", "diff", "--name-only", "HEAD", "HEAD~1"],
                capture_output=True,
                text=True,
                check=True
            )
            
            # Split the output into lines (files) and get the current working directory
            changed_files = result.stdout.strip().split('\n')
            current_directory = os.getcwd()
        
            # Create a list of full paths
            full_paths = [os.path.join(current_directory, file) for file in changed_files]
            return full_paths
        
        changed_files = get_changed_files()
